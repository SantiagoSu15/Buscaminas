<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscaminas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- El botón "Comenzar Juego" será creado dinámicamente, así que lo eliminamos del HTML -->
  
  <!-- Script que carga main.js (tu código TypeScript transpilado a JavaScript) -->
  <script src="dist/main.js" type="module" defer></script>

  <!-- Ejecutamos la función `crearDificultad` una vez que el DOM y los scripts estén listos -->
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      // Llamamos a la función `crearDificultad` que se encuentra en main.js
      if (typeof crearDificultad === 'function') {
        crearDificultad();
      }
    });
  </script>
</body>
</html>
